<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Game Heaven</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="live-bg"></div>
    <div class="wrap">
      <header>
        <img class="logo" src="img/logo.png" alt="Logo for Game Website" />
        <div class="header-container">
          <h1 style="text-align: center">Ігри — Game Heaven</h1>
          <div class="lead">
            Бібліотека міні-ігор: обирай будь-яку, запускай демо й досліджуй
            можливості.
          </div>
        </div>
        <div class="button-reg">
         <div id="playerInfo"></div>
        </div>
      </header>
      <div class="topbar">
        <input
          id="search"
          type="search"
          placeholder="Шукати гру за назвою..."
        />
        <div class="filters">
          <select id="sort">
            <option value="default">Сортування: за замовчуванням</option>
            <option value="az">A → Z</option>
          </select>
          <button id="reset" class="ghost">Скинути</button>
        </div>
      </div>
      <main class="main-container">
        <h2 class="info-main">Games</h2>
        <section class="grid" id="grid"></section>
      </main>
      <footer>
        <!-- Modal -->
        <div id="modalBack" class="modal-back" role="dialog" aria-modal="true">
          <div class="modal" role="document">
            <header>
              <div id="modalTitle"><strong>Title</strong></div>
              <div>
                <button id="closeModal" class="btn secondary">Close</button>
              </div>
            </header>
            <div class="content">
              <div>
                <div id="modalDesc" class="placeholder small">Опис гри...</div>
                <div style="margin-top: 10px; display: flex; gap: 8px">
                  <button id="playBtn" class="btn">Play (заглушка)</button>
                  <button id="docsBtn" class="btn secondary">Деталі</button>
                  <button id="exampleBtn" class="btn secondary">
                    Приклади
                  </button>
                </div>
                <div id="playArea" style="margin-top: 12px"></div>
              </div>
              <aside>
                <div class="placeholder small">
                  <div><strong>Мета</strong></div>
                  <div id="modalGoal" class="small" style="margin-top: 6px">
                    ...
                  </div>
                  <div style="margin-top: 10px">
                    <strong>Ключові елементи</strong>
                  </div>
                  <ul
                    id="modalBullets"
                    class="small"
                    style="margin-top: 6px"
                  ></ul>
                </div>
                <div style="margin-top: 10px" class="placeholder small">
                  <div><strong>Поради</strong></div>
                  <ul id="modalTips" style="margin-top: 6px"></ul>
                </div>
              </aside>
            </div>
          </div>
        </div>
        <div class="footer-main">
          © Game Hub — демонстраційна оболонка. Можна додавати реальні
          реалізації ігор у модалках.
        </div>
      </footer>
    </div>
    <script src="/js/data/levels.js"></script>
    <script src="/js/data/avatars.js"></script>
    <script src="/js/ui/playerInfo.js"></script>
    <script src="/js/ui/avatarMenu.js"></script>
    <script src="/js/data/games.js"></script>
    <script src="/js/core/render.js"></script>
    <script src="/js/core/search.js"></script>
    <script src="/js/core/modal.js"></script>
    <script src="/js/stubs/clicker.js"></script>
    <script src="/js/stubs/puzzle.js"></script>
    <script src="/js/stubs/moving-target.js"></script>
    <script src="/js/stubs/minigolf.js"></script>
    <script src="/js/stubs/butterflies.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
